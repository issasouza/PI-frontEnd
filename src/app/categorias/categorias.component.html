<div class="container-fluid">
    <div class="row bg-azul ">
        <div class="col-md-12 text-white">

            <h1 class="text-center m-5 fontBold">Categorias</h1>
            <div class="text-center">
                <img widith="400px" height="400px" src="https://i.imgur.com/jd2qxHS.png" alt="">
            </div>
            <h5 class="text-center fontBold">Veja aqui todas as categorias cadastradas</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group ">
                        <input [(ngModel)]="categoria.categoria" type="text" class="form-control" id="descricao"
                            placeholder="Digite o nome da Categoria">
                    </div>

                    <div class="d-flex justify-content-center font">
                        <button class="btn btn-outline-light m-3" (click)="cadastrar()">Cadastrar</button>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center fontBold" >Todas as Categorias</h2>
        </div>

    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col" class="font">#</th>
                        <th scope="col" class="font">Categoria</th>
                        <th scope="col" class="text-right font">Modificações</th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let item of listaCategoria">
                        <th>{{item.id}}</th>
                        <td>{{item.categoria}}</td>
                        <td class="d-flex justify-content-end font">
                            <button class="btn btn-info m-1" [routerLink]="['/categoria-edit', item.id]">Editar</button>
                            <button class="btn btn-danger m-1" [routerLink]="['/categoria-delete', item.id]">Apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
